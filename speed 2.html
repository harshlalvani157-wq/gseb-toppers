<style>
  :root {
    --bg-light: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
    --gold1: #d4af37; /* Main gold */
    --gold2: #ffd700; /* Bright gold */
    --gold3: #f9e79f; /* Soft gold tint for gradient depth */
    --gold-glow: rgba(212, 175, 55, 0.4);
    --text-dark: #222;
    --muted: #555;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: var(--bg-light);
    color: var(--text-dark);
    font-family: "Inter", system-ui, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 12px;
    gap: 12px;
    flex-direction: column;
  }

  .center {
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }

  h1 {
    font-size: clamp(38px, 9vw, 90px);
    font-weight: 800;
    line-height: 1;
    z-index: 1;
    color: var(--text-dark);
    text-align: center;
  }

  .visual-wrap {
    width: 220px;
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
  }

  .cube {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 1.5px solid rgba(212, 175, 55, 0.6);
    background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(212, 175, 55, 0.15));
    backdrop-filter: blur(6px);
    border-radius: 10px;
    box-shadow:
      0 0 18px var(--gold-glow),
      inset 0 0 8px rgba(255, 215, 0, 0.25);
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .face a {
    text-decoration: none;
    color: var(--text-dark);
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s, transform 0.3s;
  }

  .face a:hover {
    color: var(--gold1);
    transform: scale(1.08);
  }

  /* Cube faces position */
  .face.front { transform: translateZ(75px); }
  .face.back { transform: rotateY(180deg) translateZ(75px); }
  .face.right { transform: rotateY(90deg) translateZ(75px); }
  .face.left { transform: rotateY(-90deg) translateZ(75px); }
  .face.top { transform: rotateX(90deg) translateZ(75px); }
  .face.bottom { transform: rotateX(-90deg) translateZ(75px); }

  /* âœ¨ GLASS GOLD BUTTON âœ¨ */
  .gold-button {
    background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(212, 175, 55, 0.2), rgba(249, 231, 159, 0.15));
    border: 1.5px solid rgba(212, 175, 55, 0.6);
    color: var(--text-dark);
    font-weight: 600;
    font-size: 17px;
    padding: 14px 32px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow:
      0 0 18px var(--gold-glow),
      inset 0 0 8px rgba(255, 215, 0, 0.25);
    backdrop-filter: blur(6px);
    transition: all 0.25s ease;
    display: inline-block;
  }

  .gold-button:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 25px var(--gold-glow),
      inset 0 0 12px rgba(255, 215, 0, 0.35);
    color: var(--gold1);
  }

  .gold-button:active {
    transform: scale(0.97);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: clamp(30px, 8vw, 60px);
    }
    .visual-wrap { width: 180px; height: 180px; }
    .cube { width: 120px; height: 120px; }
    .face.front { transform: translateZ(60px); }
    .face.back { transform: rotateY(180deg) translateZ(60px); }
    .face.right { transform: rotateY(90deg) translateZ(60px); }
    .face.left { transform: rotateY(-90deg) translateZ(60px); }
    .face.top { transform: rotateX(90deg) translateZ(60px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(60px); }
  }

<script>
const cube = document.getElementById('cube');
let targetX = 15, targetY = -30;
let currentX = 15, currentY = -30;
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
let smoothing = isMobile ? 0.12 : 0.07;

// Mouse move
document.addEventListener('mousemove', e => {
  const xRatio = (e.clientX / window.innerWidth - 0.5) * 2;
  const yRatio = (e.clientY / window.innerHeight - 0.5) * 2;
  targetY = xRatio * 40;
  targetX = -yRatio * 30;
});

// Touch move
let lastTouchX = 0, lastTouchY = 0;
document.addEventListener('touchstart', e => {
  const t = e.touches[0];
  lastTouchX = t.clientX;
  lastTouchY = t.clientY;
});

document.addEventListener('touchmove', e => {
  const t = e.touches[0];
  const dx = t.clientX - lastTouchX;
  const dy = t.clientY - lastTouchY;
  lastTouchX = t.clientX;
  lastTouchY = t.clientY;
  targetY += dx * (isMobile ? 0.5 : 0.3);
  targetX -= dy * (isMobile ? 0.5 : 0.3);
});

function animate() {
  currentX += (targetX - currentX) * smoothing;
  currentY += (targetY - currentY) * smoothing;
  cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
  requestAnimationFrame(animate);
}
animate();
</script>
